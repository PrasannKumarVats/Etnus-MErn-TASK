<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" value="Vincent Maverick Durano" readonly><br>
      
        <label for="username">Username:</label>
        <input type="text" id="username" value="Vinz" readonly><br>
      
        <label for="password">Password:</label>
        <input type="password" id="password" value="********" readonly><br>
      
        <label for="rePassword">Re Password:</label>
        <input type="password" id="rePassword" value="********" readonly><br>
      
        <label for="address">Address:</label>
        <input type="text" id="address" value="Cebu, Philippines" readonly><br>
      
        <label for="age">Age:</label>
        <input type="number" id="age" value="22" readonly><br>
      
        <label for="gender">Gender:</label>
        <select id="gender">
          <option value="male" selected>Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select><br>
      
        <input type="button" value="Save" id="saveButton">
      </form>
      
</body>
</html>
