<!DOCTYPE html>
<html>
<head>
  <title>Nested List Example</title>
  <style>
    .container {
      width: 500px;
      margin: 0 auto;
      font-family: Arial, sans-serif;
      border: 2px solid #333; /* Thicker border and darker color */
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    ul {
      list-style-type: disc;
      margin-left: 20px;
      padding: 0;
    }

    ul ul {
      list-style-type: circle;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Lists can be nested (list inside list):</h2>
    <ul>
      <li>Coffee</li>
      <li>Tea
        <ul>
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>
  </div>
</body>
</html>
